<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Skill Bar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="habilidades">
        <h1>My Skills</h1>
        <div class="container">
            <div class="circulo html">
                <svg viewBox="0 0 36 36" class="graficodecirco">
                    <path class="fundodocirc" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>

                    <path class="progresscirc html" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                    <text x="18" y="20.35" class="porcentagem">90%</text>
                </svg>
                <div class="labeldocirculo">HTML</div>
            </div>

            <div class="circulo css">
                <svg viewBox="0 0 36 36" class="graficodecirco">
                    <path class="fundodocirc" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>

                    <path class="progresscirc css" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                    <text x="18" y="20.35" class="porcentagem">75%</text>
                </svg>
                <div class="labeldocirculo">CSS</div>
            </div>

            <div class="circulo js">
                <svg viewBox="0 0 36 36" class="graficodecirco">
                    <path class="fundodocirc" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>

                    <path class="progresscirc js" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                    <text x="18" y="20.35" class="porcentagem">60%</text>
                </svg>
                <div class="labeldocirculo">JavaScript</div>
            </div>

            <div class="circulo php">
                <svg viewBox="0 0 36 36" class="graficodecirco">
                    <path class="fundodocirc" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>

                    <path class="progresscirc php" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                    <text x="18" y="20.35" class="porcentagem">2%</text>
                </svg>
                <div class="labeldocirculo">Php</div>
            </div>
        </div>
    </div>
</body>
</html>
